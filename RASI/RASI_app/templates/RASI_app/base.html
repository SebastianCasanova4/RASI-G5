<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RASI MEDICAL</title>
    {% load static %}
    <link rel="stylessheet" href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    {% block css %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'RASI_app/css/estilos.css' %}">
</head>
<body>
<header id="header">
    <img src="{% static '../../RASI_app/img/menuiconwhite.png' %}" alt="menu" class="menu" id="menu">
    <div class="contenedor_logo">
        <img src="{% static '../../RASI_app/img/RASI-logo.png' %}" alt="logo" class="logo">
    </div>
    <div>
        <nav id="nav">
            <ul>
                <li>
                    <a href="{% url 'home' %}">Inicio</a>
                </li>

                {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'logout' %}">Cerrar sesión</a>
                </li>
                <li>
                    <a href="#">{{ user.username }}</a>
                </li>
                {% else %}
                <li>
                    <a href="{% url 'login' %}">Iniciar sesión</a>
                </li>
                <li>
                    <a href="{% url 'registro' %}">Registrarse</a>
                </li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
<div id="contenido">
    {% block contenido %}
    {% endblock %}

</div>
<footer>
    <footer>
        <div class="logo_footer">
            <img src="{% static '../../RASI_app/img/RASI-logo.png' %}" alt="logo">
        </div>
    </footer>
</footer>
<script src="js/menu.js"></script>
</body>
</html>
